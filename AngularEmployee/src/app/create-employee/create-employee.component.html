<div class="card">
  <div class="card-header text-center">
    <h4>Create Employee</h4>
  </div>
  <div class="card-body col-lg-8 offset-lg-2">
    <form (ngSubmit)="onSubmit()">
      <div class="md-form">
        <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name"
          mdbInputDirective>
        <label for="name">Name</label>
      </div>
      <div class="md-form">
        <input type="number" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary"
          mdbInputDirective>
        <label for="salary">Salary</label>
      </div>
      <div class="md-form">
        <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="designation"
          mdbInputDirective>
        <label for="designation">Designation</label>
      </div>
      <div class="text-right">
        <button type="submit" class="btn-md btn teal" mdbWavesEffect>Submit</button>
      </div>
    </form>
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn-md btn teal" (click)="newEmployee()" mdbWavesEffect>Add</button>
    </div>
  </div>
</div>

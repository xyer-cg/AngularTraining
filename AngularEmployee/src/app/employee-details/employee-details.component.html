<div *ngIf="employee">
  <div>
    <label>Name: </label> {{employee.name}}
  </div>
  <div>
    <label>Salary: </label> {{employee.salary}}
  </div>
  <div>
    <label>Designation: </label> {{employee.designation}}
  </div>

  <span class="button is-small btn-danger" (click)='deleteEmployee()'>Delete</span>

  <hr />

</div>

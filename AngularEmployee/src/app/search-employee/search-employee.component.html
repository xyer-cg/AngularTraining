<h3>Find By Salary</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" class="form-control" id="salary" required [(ngModel)]="salary" name="salary">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let employee of employees">
    <h4>{{employee.id}} - {{employee.name}} {{employee.salary}} {{employee.designation}}</h4>
  </li>
</ul>

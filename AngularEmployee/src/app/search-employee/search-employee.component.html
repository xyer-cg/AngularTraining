<h3>Find By Salary</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="minSalary">Min Salary</label>
      <input type="number" class="form-control" id="minSalary" required [(ngModel)]="minSalary" name="minSalary">
    </div>

    <div class="form-group">
      <label for="maxSalary">Max Salary</label>
      <input type="number" class="form-control" id="maxSalary" required [(ngModel)]="maxSalary" name="maxSalary">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let employee of employees">
    <h4>{{employee.id}} - {{employee.name}} {{employee.salary}} {{employee.designation}}</h4>
  </li>
</ul>
